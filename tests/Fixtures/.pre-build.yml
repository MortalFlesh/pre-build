pre-build:
    parse:
        git:
            commit: GIT_COMMIT
            url:    GIT_URL
            branch: GIT_BRANCH
        md5sum:
            tests/Fixtures/Md5/style.css: CSSVER
            tests/Fixtures/Md5/index.js: JSVER

    replace:
        md5sum:
            tests/Fixtures/Md5/style.css:
                - tests/Fixtures/Replace/parameters.yml
                - ___CSSVER___
            tests/Fixtures/Md5/index.js:
                - tests/Fixtures/Replace/parameters.yml
                - ___JSVER___
